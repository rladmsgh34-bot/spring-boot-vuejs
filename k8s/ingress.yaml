apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-boot-vuejs-ingress
  namespace: spring-boot-vuejs
  annotations:
    # For nginx ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"

    # For cert-manager (uncomment if using HTTPS)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: spring-boot-vuejs.local  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spring-boot-vuejs-service
            port:
              number: 8088
  # Uncomment for HTTPS
  # tls:
  # - hosts:
  #   - spring-boot-vuejs.local
  #   secretName: spring-boot-vuejs-tls

