apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-vuejs
  namespace: spring-boot-vuejs
  labels:
    app: spring-boot-vuejs
    version: v1
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: spring-boot-vuejs
  template:
    metadata:
      labels:
        app: spring-boot-vuejs
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8088"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: spring-boot-vuejs
        # IMPORTANT: Replace with your actual Docker registry path before deployment
        # This placeholder will cause ImagePullBackOff error
        image: your-registry/spring-boot-vuejs:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8088
          protocol: TCP
        env:
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: spring-boot-vuejs-config
              key: SERVER_PORT
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: spring-boot-vuejs-config
              key: SPRING_PROFILES_ACTIVE
        - name: SPRING_JPA_OPEN_IN_VIEW
          valueFrom:
            configMapKeyRef:
              name: spring-boot-vuejs-config
              key: SPRING_JPA_OPEN_IN_VIEW
        - name: N8N_ENABLED
          valueFrom:
            configMapKeyRef:
              name: spring-boot-vuejs-config
              key: N8N_ENABLED
        - name: N8N_WEBHOOK_URL
          valueFrom:
            configMapKeyRef:
              name: spring-boot-vuejs-config
              key: N8N_WEBHOOK_URL
        - name: N8N_API_URL
          valueFrom:
            configMapKeyRef:
              name: spring-boot-vuejs-config
              key: N8N_API_URL
        - name: N8N_API_KEY
          valueFrom:
            secretKeyRef:
              name: spring-boot-vuejs-secret
              key: N8N_API_KEY
        - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
          valueFrom:
            configMapKeyRef:
              name: spring-boot-vuejs-config
              key: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
        - name: MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED
          valueFrom:
            configMapKeyRef:
              name: spring-boot-vuejs-config
              key: MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED
        - name: MANAGEMENT_HEALTH_LIVENESSSTATE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: spring-boot-vuejs-config
              key: MANAGEMENT_HEALTH_LIVENESSSTATE_ENABLED
        - name: MANAGEMENT_HEALTH_READINESSSTATE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: spring-boot-vuejs-config
              key: MANAGEMENT_HEALTH_READINESSSTATE_ENABLED
        - name: LOGGING_LEVEL_ROOT
          valueFrom:
            configMapKeyRef:
              name: spring-boot-vuejs-config
              key: LOGGING_LEVEL_ROOT
        - name: LOGGING_LEVEL_COM_EUNHO
          valueFrom:
            configMapKeyRef:
              name: spring-boot-vuejs-config
              key: LOGGING_LEVEL_COM_EUNHO
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8088
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8088
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

