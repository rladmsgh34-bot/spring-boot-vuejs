apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-boot-vuejs-config
  namespace: spring-boot-vuejs
data:
  # Application configuration
  SERVER_PORT: "8088"
  SPRING_PROFILES_ACTIVE: "production"

  # JPA configuration
  SPRING_JPA_OPEN_IN_VIEW: "true"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
  SPRING_JPA_SHOW_SQL: "false"

  # N8N Integration (optional)
  N8N_ENABLED: "false"
  N8N_WEBHOOK_URL: "http://n8n-service:5678/webhook/your-webhook-id"
  N8N_API_URL: "http://n8n-service:5678/api/v1"

  # Logging
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_COM_EUNHO: "DEBUG"

