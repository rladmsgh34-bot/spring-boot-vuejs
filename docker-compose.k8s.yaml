version: '3.8'

services:
  spring-boot-vuejs:
    build:
      context: .
      dockerfile: Dockerfile
    image: spring-boot-vuejs:local
    container_name: spring-boot-vuejs-app
    ports:
      - "8088:8088"
    environment:
      - SPRING_PROFILES_ACTIVE=development
      - SERVER_PORT=8088
      - N8N_ENABLED=false
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8088/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

