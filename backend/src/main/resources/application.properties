server.port=8088

spring.jpa.open-in-view=true

# n8n Integration Configuration (Development defaults, override via environment variables)
n8n.enabled=${N8N_ENABLED:false}
n8n.webhook-url=${N8N_WEBHOOK_URL:http://localhost:5678/webhook/your-webhook-id}
n8n.api-url=${N8N_API_URL:http://localhost:5678/api/v1}
n8n.api-key=${N8N_API_KEY:}
