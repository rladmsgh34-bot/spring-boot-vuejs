server.port=8088

# Production JPA settings
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.eunho=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# n8n Integration
n8n.enabled=${N8N_ENABLED:false}
n8n.webhook-url=${N8N_WEBHOOK_URL:http://n8n-service:5678/webhook/your-webhook-id}
n8n.api-url=${N8N_API_URL:http://n8n-service:5678/api/v1}
n8n.api-key=${N8N_API_KEY:}

